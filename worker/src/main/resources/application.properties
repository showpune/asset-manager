# Azure Blob Storage Configuration
azure.storage.account-name=your-storage-account-name
azure.storage.account-key=your-storage-account-key
azure.storage.blob.container-name=your-container-name

# Server port (different from web module)
server.port=8081

# Application name
spring.application.name=assets-manager-worker

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
