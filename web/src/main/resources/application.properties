spring.application.name=assets-manager

# Azure Blob Storage Configuration
azure.storage.account-name=assetsappstorage
azure.storage.blob.container-name=images

# Max file size for uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Service Bus Configuration
spring.cloud.azure.servicebus.namespace=assetsapp-servicebus
spring.cloud.azure.servicebus.entity-type=queue
# spring.cloud.azure.credential.managed-identity-enabled=true
# spring.cloud.azure.credential.client-id=cf6be740-7b5c-4e0c-8871-5fd81f834a7b
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/assets_manager
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
